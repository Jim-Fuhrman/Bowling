<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="usingParentSelectors.scss" />
    <title>Bowling</title>
  </head>
  <body>
    <div class="container">
      <img src="https://images.unsplash.com/photo-1538511059256-46e76f13f071?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8Ym93bGluZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="bowling picture won't load" />
      <form class="hide bowlers" action="">
        <div class="left-align">
          <label for="bowler1">Bowler #1</label>
          <input class="bowler" type="text" name="bowler1" />
        </div>
        <div class="bowlingFrames">
          <div class="bowlingFrames--1"><div class="frames"></div></div>
          <div class="bowlingFrames--2"><div class="frames"></div></div>
          <div class="bowlingFrames--3"><div class="frames"></div></div>
          <div class="bowlingFrames--4"><div class="frames"></div></div>
          <div class="bowlingFrames--5"><div class="frames"></div></div>
          <div class="bowlingFrames--6"><div class="frames"></div></div>
          <div class="bowlingFrames--7"><div class="frames"></div></div>
          <div class="bowlingFrames--8"><div class="frames"></div></div>
          <div class="bowlingFrames--9"><div class="frames"></div></div>
          <div class="bowlingFrames--10"><div class="frames"></div></div>
        </div>
        <div class="left-align">
          <label for="bowler2">Bowler #2</label>
          <input class="bowler" type="text" name="bowler2" />
        </div>
        <div class="bowlingFrames">
          <div class="bowlingFrames--1"><div class="frames"></div></div>
          <div class="bowlingFrames--2"><div class="frames"></div></div>
          <div class="bowlingFrames--3"><div class="frames"></div></div>
          <div class="bowlingFrames--4"><div class="frames"></div></div>
          <div class="bowlingFrames--5"><div class="frames"></div></div>
          <div class="bowlingFrames--6"><div class="frames"></div></div>
          <div class="bowlingFrames--7"><div class="frames"></div></div>
          <div class="bowlingFrames--8"><div class="frames"></div></div>
          <div class="bowlingFrames--9"><div class="frames"></div></div>
          <div class="bowlingFrames--10"><div class="frames"></div></div>
        </div>
      </form>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
